<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style1.css">
    
    <style>
        body{
            background-image:url("foto1..jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form id="loginForm">
                <p id="vendos"></p> 
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
               
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password">
               
                <button type="submit">Login</button>
            </form>
            <br>
            <p>Don't have an account?<a href="Sign up.html"> Sign up</a></p>
        </div>
    </div> 
    
    <script>
        const emailt=document.getElementById("email");
        const passwordform = document.getElementById("loginForm");
        const passwordInput = document.getElementById("password");

        passwordform.addEventListener('submit', (ndalo)=>{

            const vendoset = document.getElementById("vendos");
            let gabime = "";
            
            if(passwordInput.value.length===0){
                gabime += "Please fill the password.";
            }
            if(emailt.value.length===0){
                gabime+=("Please fill the email")
            }
            if(gabime){
                vendoset.innerText=gabime;
                ndalo.preventDefault();
            }
        })


    </script>
</body>
</html>
