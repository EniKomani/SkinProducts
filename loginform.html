    <body>
        

       <div  class="container">

                <form>
                    
            
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                    <br>
                    <label for ="Password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password"required>
                    
                    <button type="submit">Login</button>
                </form>
                <br>
                
                <p >Don't have an account?<a href="Sign up.html"> Sign up</a></p>
                <p id="problemet"></p>

            </div>
        </div>    
       
    </body>

    <script>

        let password = document.getElementById("password").value;
        let problemet = document.getElementById("problemet");
        let errors=[];

        if(!/[A-z]/.test(password)){
            errors.push("Password duhet te kete nje shkronje te madhe");
        }
        if(!/[a-z]/.test(password)){
            errors.push("Password duhet te kete nje shkronje te vogel");
        }
        if(!/[!@#$%^&*()_-+=<>/?]/.test(password)){
            errors.push("Password duhet te kete te pakten nje simbol");
        }
        if(!/[1234567890]/.test(password)){
            errors.push("Password duhet te kete te pakten nje numer");
        }
        if(password.length<9){
            errors.push("Password duhet te kete te pakten 9-te karaktere");
        }
        


    </script>
